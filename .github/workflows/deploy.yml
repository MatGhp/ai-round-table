name: Deploy to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  AZURE_FUNCTIONAPP_NAME: 'func-ai-roundtable'

jobs:
  deploy-backend:
    name: Deploy Backend to Azure Functions
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        working-directory: ./azure-backend
        run: npm ci
      
      - name: Build backend
        working-directory: ./azure-backend
        run: npm run build
      
      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: './azure-backend'
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
      
      - name: Wait for deployment
        run: sleep 30
      
      - name: Smoke test backend
        run: |
          echo "Testing preflight endpoint..."
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/preflight)
          
          if [ $response -eq 200 ]; then
            echo "✓ Backend deployment successful"
          else
            echo "✗ Backend deployment failed (HTTP $response)"
            exit 1
          fi

  deploy-frontend:
    name: Deploy Frontend to Static Web App
    runs-on: ubuntu-latest
    needs: deploy-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        working-directory: ./ai-ideas-lab
        run: npm ci
      
      - name: Build frontend
        working-directory: ./ai-ideas-lab
        run: npm run build
        env:
          VITE_API_BASE_URL: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net
      
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATICWEBAPP_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/ai-ideas-lab'
          output_location: 'dist'
      
      - name: Wait for deployment
        run: sleep 30
      
      - name: Smoke test frontend
        run: |
          echo "Testing frontend..."
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            https://$(echo ${{ secrets.AZURE_STATICWEBAPP_URL }} | sed 's|https://||'))
          
          if [ $response -eq 200 ]; then
            echo "✓ Frontend deployment successful"
          else
            echo "✗ Frontend deployment failed (HTTP $response)"
            exit 1
          fi
